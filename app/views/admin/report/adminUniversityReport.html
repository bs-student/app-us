<div class="archive-page-head-banner">
    <div class="container clearfix">
        <div class="row">
            <div class="col-md-12">
                <h1 class="header-title">
                    <text class="uppercase blue-text lato">University</text>
                    <text class="uppercase orange-text lato">Report</text>
                </h1>

            </div>
        </div>
    </div>
</div>


<section class="compare-page" id="content">


    <div class="content-wrap mid-section">


        <div class="section m-0 pt-0 mid-one compare-result-section user-management-sections">
            <div class="container clearfix quote-container-homepage">
                <div class="row">

                    <div class="col-md-12">


                        <h1>University Report</h1>

                        <p>Total University Count: <b>{{totalUniversityCount}}</b>&nbsp;&nbsp;&nbsp;<a
                                ui-sref="app.universityManagement" class="btn btn-primary"><i
                                class="fa fa-university"></i> Manage University</a></p>


                    </div>

                    <div class="col-md-12" cg-busy="{promise:universityDataPromise}">

                        <div class="table-responsive">
                            <table ng-table="universityTableParams" class="table table-striped campus-result-table ">

                                <form name="userEditForm" submit-validate>

                                    <tr ng-repeat="university in $data" ng-form="editRowForm">


                                        <td data-title="'University Name'" style="width: 70%;"
                                            filter="{ 'universityName': 'text' }">
                                            <span>{{university.universityName}}</span>
                                        </td>
                                        <td data-title="'User Count'" style="width: 30%;">
                                            <span>{{university.count}}</span>
                                        </td>

                                    </tr>
                                </form>
                            </table>
                        </div>
                    </div>


                </div>

            </div>

        </div>
    </div>


    </div>
    </div>

</section>
