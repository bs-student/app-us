<div ng-parallax pattern="'dist/images/parallax/login_parallax.jpg'" offset="0"  speed="5"  class="parallax-box dark" >

    <div class="container clearfix">


        <div class="row">

            <div class="col-md-12">


                <p class="text-white mid-two-header">Forgot Password?</p>


            </div>



        </div>
        <div class="row ">
            <div class="col-md-6 col-centered login-page-col-div">

                <div cg-busy="{promise:forgotPromise}" class="forgot-password-page-dark-div login-page-form">


                    <form name="userForm" submit-validate ng-submit="forgotPassword(userForm.$valid)" role="form" novalidate>

                        <!-- tile -->
                        <section class="tile text-left" fullscreen="isFullscreen01">


                            <!-- tile body -->
                            <div class="tile-body">
                                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine, 'has-success' : userForm.email.$valid && !userForm.email.$pristine}">
                                    <p class="white-text " for="email">Email: </p>
                                    <input type="email" name="email" id="email" class="form-control input-style" ng-model="user.email" required>
                                    <p class="help-block">
                                        <span ng-show="userForm.email.$invalid && !userForm.email.$pristine">Email is required.</span>

                                    </p>
                                </div>
<br>
                                <div class="form-group" ng-class="{'has-error':userForm.recaptcha.$invalid && !userForm.recaptcha.$pristine}">
                                    <div    name="recaptcha"
                                            vc-recaptcha
                                            ng-model="user.key"
                                            required
                                            ></div>
                                    <p class="help-block">
                                        <span  ng-show="userForm.recaptcha.$invalid && !userForm.recaptcha.$pristine">Captcha is required.</span>
                                    </p>
                                </div>

                            </div>



                        </section>
                        <!-- /tile -->


                        <div class="form-group text-left mt-20">
                            <button type="submit" class="myBtn app-btn orange-btn max-large-btn">Reset Password</button>

                        </div>
                    </form>






                </div>


            </div>


        </div>


    </div>


</div>
